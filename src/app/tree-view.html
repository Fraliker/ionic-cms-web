<span class="title-hover" (mouseenter)="titleBarVisibility = 'initial'" (mouseleave)="titleBarVisibility = 'none'">
  <span *ngIf="isNotAPage()" class="glyphicon glyphicon-list"></span>
  <span *ngIf="isPage()" class="glyphicon glyphicon-file"></span>
  <span class="section-title">{{ tree.title }}</span>
  <span class="glyphicon glyphicon-remove text-danger" [style.display]="titleBarVisibility"></span>
  <span class="glyphicon glyphicon-pencil" [style.display]="titleBarVisibility" (click)="fillTextarea()"></span>
</span>

<ul *ngIf="isNotAPage()">
  <li *ngFor="let branch of tree.items">
    <tree-view [tree]="branch"></tree-view>
  </li>
  <li>
    <span class="glyphicon glyphicon-plus"></span><button (click)="addSection()">S</button><button (click)="addPage()">P</button>
  </li>
</ul>
