  <div class="container-fluid">
    <div class="navbar-header">
        <div class="navbar-brand" style="font-size: 24pt; line-height: normal;">Library Editor</div>

</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <ul style="list-style-type: none;">
        <li *ngIf="documentRoot">
          <tree-view [parent]="null" [tree]="documentRoot"></tree-view>
        </li>
        <li *ngIf="!documentRoot">
          Loading documents...
        </li>
      </ul>
      <ul style="list-style-type: none;">
        <li>
          <button type="button" class="btn btn-primary" (click)="upload();" [disabled]="state.uploadButtonDisabled">Upload changes</button>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <form>
        <div class="form-group">
          <label for="quillPageEditor">Page</label>
          <div id="quillPageEditor" style="height: 20em;"></div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="guiService.updateModel()" [disabled]="state.storeButtonDisabled">‚üµ Save</button>
      </form>
      <br>
      <label for="quillHTML">Mobile display <em>approximation</em>:</label>
      <div id="quillHTML"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="logDocument()">Log</button><br>
      <br>
      <span class="glyphicon glyphicon-file"></span>
      <span class="glyphicon glyphicon-folder-close"></span>
      <span class="glyphicon glyphicon-folder-open"></span>
      <span class="glyphicon glyphicon-list"></span>
      <span class="glyphicon glyphicon-file"></span>
      <span class="glyphicon glyphicon-chevron-up"></span>
      <span class="glyphicon glyphicon-chevron-down"></span>
      <span class="glyphicon glyphicon-arrow-up"></span>
      <span class="glyphicon glyphicon-arrow-down"></span>
      <span class="glyphicon glyphicon-menu-up"></span>
      <span class="glyphicon glyphicon-menu-down"></span>
      <div style="margin-bottom: 10em;"></div>
    </div>
  </div>
  <ul>
    <li>Upload often to be safe.</li>
    <li>Right click and select "Add to Dictionary" (or similar) to add jargon to the browser's spellchecker.</li>
  </ul>
</div>
